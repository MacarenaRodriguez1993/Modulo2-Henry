<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- CSS only -->

  <title>HomeWork Ajax</title>
</head>
<body>
  <div class="container">
    <h1 class="mt-3">MIS AMIGOS!!</h1>
    <button class="btn btn-success" id='boton'>Ver Amigos</button>
    <ul id='lista'>
      
    </ul>
  
    <h2>Ver Amigos</h2>
    <img src='https://upload.wikimedia.org/wikipedia/commons/c/c7/Loading_2.gif' />
    <hr>
    <input type="number"class="form mb-3" id='input'></input>
    <button class="btn btn-success" id='search'>Buscar</button>
    <span id='amigo'></span>
  
    <hr>
    <h2>Eliminar amigo</h2>
    <input id='inputDelete'></input>
    <button class="btn btn-danger" id='delete'>Delete</button>
    <span id='success'>Tu amigo fue borrado correctamente</span>
  </div>
